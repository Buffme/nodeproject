<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/common.css">

<body>
  <div class="container">
    <div class="lv-head">
      <div class="left">
        <a href="/" class="logo">xx后台管理系统</a>
      </div>
      <div class="right">
        <p class="user"></p>
        <button class="btn btn-default">退出</button>
      </div>
    </div>
    <div class="lv-main">
      <ul class="lv-menu">
        <li>
          <a href="./users.html">用户管理</a>
        </li>
        <li>
          <a href="./phone.html">手机管理</a>
        </li>
        <li>
          <a href="./brand.html">品牌管理</a>
        </li>
      </ul>
      <div class="lv-con">
        <div class="add">
          <button class="btn btn-default">新 增</button>
          <div class="add_wrap wrap">
            <!-- <form class="add_wrap" action="http://127.0.0.1:3000/api/phone/add" method="post" enctype="multipart/form-data"> -->
            <h4>新&emsp;&emsp;增</h4>
            <div class="form-group">
              名&emsp;&emsp;称：
              <input type="text" name="name" class="form-control name" placeholder="请输入手机名称">
            </div>
            <div class="form-group">
              品&emsp;&emsp;牌：
              <select name="brand" class="form-control brand">
                <option value="苹果">苹果</option>
                <option value="华为">华为</option>
                <option value="OPPO">OPPO</option>
                <option value="vivo">vivo</option>
                <option value="小米">小米</option>
              </select>
            </div>
            <div class="form-group">
              官方价格：
              <input name="price" type="text" class="form-control price" placeholder="请输入官方价格">
            </div>
            <div class="form-group">
              回收价格：
              <input name="recyclePrice" type="text" class="form-control recyclePrice" placeholder="请输入回收价格">
            </div>
            <div class="form-group">
              图&emsp;&emsp;片：
              <input id="send_img_file" type="file" name="file" class="send_img_file">
            </div>
            <div class="btns">
              <button type="submit" class="btn btn-primary confirm">确认</button>
              <button type="submit" class="btn btn-default cancel">取消</button>
            </div>

          </div>
          <div class="update_wrap wrap">
            <h4>修&emsp;&emsp;改</h4>
            <div class="form-group">
              名&emsp;&emsp;称：
              <input type="text" name="name" class="form-control name" placeholder="请输入手机名称">
            </div>
            <div class="form-group">
              品&emsp;&emsp;牌：
              <select name="brand" class="form-control brand">
                <option value="苹果">苹果</option>
                <option value="华为">华为</option>
                <option value="OPPO">OPPO</option>
                <option value="vivo">vivo</option>
                <option value="小米">小米</option>
              </select>
            </div>
            <div class="form-group">
              官方价格：
              <input name="price" type="text" class="form-control price" placeholder="请输入官方价格">
            </div>
            <div class="form-group">
              回收价格：
              <input name="recyclePrice" type="text" class="form-control recyclePrice" placeholder="请输入回收价格">
            </div>
            <div class="form-group">
              图&emsp;&emsp;片：
              <input id="resend_img_file" type="file" name="file" class="send_img_file">
            </div>
            <div class="btns">
              <button type="submit" class="btn btn-primary confirm">确认</button>
              <button type="submit" class="btn btn-default cancel">取消</button>
            </div>

          </div>
        </div>
        <table class="table table-striped table-bordered table-hover ">
          <thead>
            <tr>
              <th>序号</th>
              <th>图片</th>
              <th>手机名称</th>
              <th>所属品牌</th>
              <th>官方价格</th>
              <th>回收价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="list_box">
            <!-- <tr>
              <th scope="row ">1</th>

                <img src="/images/phone1.jpg" alt="">
              </td>
              <td>小米8青春版</td>

              <td>500</td>
              <td>
                <a href="#">修改</a>
                <a href="#">删除</a>
              </td>
            </tr> -->

          </tbody>
        </table>

          <ul class="pagination">
            <li class="toLeft">

            </li>

              <a href="#" aria-label="Next">

        </nav>
      </div>
    </div>
  </div>
