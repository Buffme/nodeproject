<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xx后台管理系统</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/brand.css">
</head>

<body>
  <div class="container">
    <div class="lv-head">
      <div class="left">
        <a href="/" class="logo">xx后台管理系统</a>
      </div>
      <div class="right">
        <p class="user"></p>
        <button class="btn btn-default">退出</button>
      </div>
    </div>
    <div class="lv-main">
      <ul class="lv-menu">
        <li>
          <a href="./users.html">用户管理</a>
        </li>
        <li>
          <a href="./phone.html">手机管理</a>
        </li>
        <li>
          <a href="./brand.html">品牌管理</a>
        </li>
      </ul>
      <div class="lv-con">
        <div class="add">
          <button class="btn btn-default">新增品牌</button>
          <div class="add_wrap wrap">
            <h4>新&emsp;&emsp;增</h4>
            <div class="form-group">
              品牌名称：
              <input type="text" name="name" class="form-control name" placeholder="请输入手机名称">
            </div>
            <div class="form-group">
              品牌LOGO：
              <input type="file" name="file" id="send_img_file" class="send_img_file">
            </div>
            <div class="btns">
              <button type="submit" class="btn btn-primary confirm">确认</button>
              <button type="submit" class="btn btn-default cancel">取消</button>
            </div>

          </div>
          <div class="update_wrap wrap">
            <h4>修&emsp;&emsp;改</h4>
            <div class="form-group">
              品牌名称：
              <input type="text" name="name" class="form-control name" placeholder="请输入手机名称">
            </div>
            <div class="form-group">
              品牌LOGO：
              <input type="file" name="file" id="resend_img_file" class="send_img_file">
            </div>
            <div class="btns">
              <button type="submit" class="btn btn-primary confirm">确认</button>
              <button type="submit" class="btn btn-default cancel">取消</button>
            </div>

          </div>
        </div>
        <table class="table table-striped table-bordered table-hover ">
          <thead>
            <tr>
              <th>序号</th>
              <th>品牌LOGO</th>
              <th>品牌名称</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="list_box">
            <!-- <tr>
              <th scope="row ">1</th>
              <td class="img_row">
                <img src="../images/phone1.jpg" alt="">
              </td>
              <td>小米</td>
              <td>
                <a href="#">修改</a>
                &emsp;&emsp;
                <a href="#">删除</a>
              </td>
            </tr> -->
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="toLeft">
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <!-- <li class="active">
                                  <a href="#">1</a>
                                </li>
                                <li>
                                  <a href="#">2</a>
                                </li>
                                <li>
                                  <a href="#">3</a>
                                </li>
                                <li>
                                  <a href="#">4</a>
                                </li>
                                <li>
                                  <a href="#">5</a>
                                </li> -->
            <li class="toRight">
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/brand.js"></script>

</html>
