<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xx后台管理系统</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="container">
        <div class="lv-head">
            <div class="left">
                <a href="/" class="logo">xx后台管理系统</a>
                <h2>注&emsp;册</h2>
            </div>
        </div>
        <div class="lv-main">
            <div class="form-wrap">
                <div class="form-group">
                    <span>用户名：</span>
                    <input class="name" type="text" name="name" placeholder="请输入用户名">
                    <span class="verinfo info_user">请输入用户名，2~12位，由字母、数字和下划线组成</span>
                    <span style="color:red" class="verinfo error_user">输入不合法，请重新输入!</span>
                    <span style="color:green" class="verinfo succ_user">可用</span>
                </div>
                <div class="form-group">
                    <span>密&emsp;码：</span>
                    <input class="pwd" type="password" name="pwd" placeholder="请输入密码">
                    <span class="verinfo info_pass">2-20个字符,只能包含大小写字母、数字和非空格字符</span>
                    <span style="color:red" class="verinfo error_pass">输入不合法，请重新输入!</span>
                    <span style="color:green" class="verinfo succ_pass">可用</span>
                </div>
                <div class="form-group">
                    <span>昵&emsp;称：</span>
                    <input class="nickname" type="text" name="nickname" placeholder="请输入昵称">
                    <span class="verinfo info_nickname">请输入昵称，2~10位，由中文组成</span>
                    <span style="color:red" class="verinfo error_nickname">输入不合法，请重新输入!</span>
                    <span style="color:green" class="verinfo succ_nickname">可用</span>
                </div>
                <div class="form-group">
                    <span>年&emsp;龄：</span>
                    <input class="age" type="text" name="age" placeholder="请输入年龄">
                    <span class="verinfo info_age">年龄为大于0的正整数</span>
                    <span style="color:red" class="verinfo error_age">输入不合法，请重新输入!</span>
                    <span style="color:green" class="verinfo succ_age">可用</span>
                </div>
                <div class="form-group form-sex">
                    <span>性&emsp;别：</span>
                    <input type="radio" name="sex" value="男" checked="checked"> 男
                    <input type="radio" name="sex" value="女"> 女
                </div>
                <div class="form-group form-isAdmin">
                    <span>管理员：</span>
                    <input type="radio" name="isAdmin" value="是"> 是
                    <input type="radio" name="isAdmin" value="否" checked="checked"> 否
                </div>
                <div class="form-group form-center">
                    <button class="btn btn-primary">注&emsp;册</button>
                </div>
                <div class="form-group form-center">
                    <a href="./login.html">已有账号，立即登陆</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/register.js"></script>

</html>
